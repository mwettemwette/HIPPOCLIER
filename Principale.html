<!DOCTYPE html>
    <html lang="fr">

    <head>
        <title>HIPPOCLIER</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css" >
        <script src='script.js' defer></script>
    </head>

    <body>
        <header id="header"></header>
        <h1 id="choix">Choisissez la marque de votre téléphone</h1>
        
        <template id="marques">
            <div>
                    <img src="/images/{{image}}.png" onclick="javascript:waw('{{name}}')" id="{{id}}" alt="{{name}}" width=620vw height=620vh>
                    <p class="prix">{{name}} à partir de {{prix}} €</p>
            </div>
        </template>

        <template id="modeles">
            <div>
            <div class="{{marque}}">
                <a href="{{lien}}">
                    <img src="/images/{{image}}.png" width="400" height="400" id="{{id}}" alt="{{name}}">
                    <p>{{name}} à partir de {{prix}}€</p>
                </a>
            </div>
            </div>
        </template>

        <div id="grillemarques"></div>
    
        <div id="grillemodels"></div>

        
        <a onclick="Monter()" id="fleche" ><img src="/images/fleche.png" width=100px heigth=100px></a>
        
        <footer id="footer"></footer>
    
    </body>

    </html>
