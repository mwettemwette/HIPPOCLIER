<!DOCTYPE html>
    <html lang="fr">

    <head>
        <title>HIPPOCLIER</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src='script.js' defer></script>
    </head>


    <body>
        <header id="header"></header>

        <!--<section id="Fond">
            <img src="/images/Fond.jp" width="100%" height="100%">
        </section>-->
    

        <!--faut mettre un bandeau avec les marques et le faire aller sur les images qui défilent au dessus avec un z index +1 lel-->
        <h1 id="choix">Choisissez la marque de votre téléphone</h1>

        <template id="marques">
            <div class="grillemarques">
                <a>
                    <img src="/images/{{image}}.jpg" onclick="Apple()" id="{{id}}" alt="{{name}}">
                </a>
            </div>
        </template>

        <div class="Retour">
            <a>
                <img src="/images/Retour.png" onclick="Retour()" id="" alt="Retour">
            </a>
        </div>

        <template id="modeles">
            <section>
            <div class="{{marque}}">
                <a href="{{lien}}">
                    <img src="/images/{{image}}.jpg" id="{{id}}" alt="{{name}}">
                </a>
            </div>
            </section>
        </template>


        
        <footer id="footer"></footer>

    </body>


    </html>
