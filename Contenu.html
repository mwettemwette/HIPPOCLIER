<!DOCTYPE html>
    <html lang="fr">

        <head>
            <title>Votre commande</title>
            <meta charset="UTF-8">
            <link rel='stylesheet' href="styles.css">
            <script src='script.js' defer></script>
        </head>

        <body>
            <header id="header"></header>

            <template id="article">
                <div>
                <div class="{{name}}">
                    <img src="/images/{{image}}.jpg" alt="img {{name}}">
                    <p>{{name}}</p>
                </div></div>
            </template>

            <template id="detailarticle">
                <div>
                <div class="{{name}}">
                    <p><span id="buttons"><button type="button" class="button" onclick="" > + </button>
                    <button type="button" class="button" onclick=""> - </button></span>
                    {{name}} x {{nombre}} : {{result}} € </p>
                </div></div>
            </template>

            <div id="grillecontenu">
            <section>
                <h1>Votre panier</h1>
                <div id="Panier">
                </div>
            </section>

            <section>
                <h1>Détail panier</h1>
                <div id="Detail"></div>     
            </section>

            <section>
                <h1>Informations livraison</h1>
                <form action="oui">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required><br>

                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom"required><br>

                    <label for="email">Adresse mail :</label>
                    <input type="email" id="mail" name="mail" required><br>

                    <label for="tel">Numéro de téléphone :</label>
                    <input type="text" maxlength="10" id="tel" name="tel" required><br>
                    
                    <label for="adresse">Adresse (n°, rue) :</label>
                    <input type="email" id="adresse" name="adresse" required><br>

                    <label for="cp">Code Postal :</label>
                    <input type="text" maxlength="5" id="cp" name="cp"required><br>

                    <label for="ville">Ville :</label>
                    <input type="text" id="ville" name="ville" required><br>

                    <label for="comp">Informations complémentaires :</label>
                    <input type="text" id="comp" name="comp" ><br>

                    <label for="liv">Date de livraison :</label>
                    <input type="date" id="liv" name="liv" onchange="calculDate(this.value)" min="" required><br>

                    <label for="promo">Code promo :</label>
                    <input type="text" id="promo" name="promo"><br>

                    <div id="valider">
                        <input type="submit" value="Valider">
                        <input type="reset" value="Effacer">
                    </div>

                </form>
                <!--date de livraison + calcul prix si express (72h) ou pas-->
            </section>

            <section id="LesPrix">
                <h1>Récapitulatif de la commande</h1>
                
                <p>Panier : <span id="PrixPanier" onload="calculPrixPanier()"></span> €</p>
                
                <p>Livraison : <span id="PrixLiv"></span> €</p>

                <p>Total : <span id="PrixTotal"></span> €</p> 
                
                <button type="button" onclick="calculPrixPanier()">Payer</button>
                <br> <a href="https://bit.ly/2VYkGPX">Régler votre commande</a>
            </section>
            </div>

            <a onclick="Monter()" id="fleche" ><img src="/images/fleche.png" width=100px heigth=100px></a>
            
            <footer id="footer"></footer>
        </body>

    </html>
