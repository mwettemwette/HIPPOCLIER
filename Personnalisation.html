<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Personnalisation</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css" >
        <script src='script.js' ></script>
    </head>

<body onload="prixItem()">
      
    <header id="header"></header>

    <h1 id=perso>Personnalise ta coque</h1>

    <div class="perso1">
       <div class="canva">
            <canvas id="canvas" width="650" height="700  " 
            >
            </canvas>
        </div>
 

        <div class="choix2">
            <fieldset id="choix2">
                <div id="nomimage">
                    <div>
                    <legend>Personnalise ta coque de ton <span id="name"></span></legend>
                    <p>Inscriptions au centre de la coque</p>
                    <input placeholder="text" id="TextePerso"/>
                    <p id="log"></p>
                    </div>
                    <div>
                        <span id="image"><img src="{{image}}.png"></span>
                    </div>
                    </div>

            <p>Couleur</p>

            <button onclick="change('green')" class="button" id="vert"></button>
            <button onclick="change('blue')" class="button" id="bleu" ></button>
            <button onclick="change('red')" class="button" id="rouge" ></button>
            <button onclick="change('yellow')" class="button" id="jaune"></button>
            <button onclick="change('grey')" class="button" id="gris" ></button>

            <p>Niveau de solidité</p>
                <select name="solidité" id='solid'onchange="prixItem()">
                    <option value="basique">Basique: plastique solidifié</option>  
                    <option value="élevé"> Elevé: Inox</option>
                    <option value="maximale">Maximale: acier trempé</option>
                </select>


            <br><br><label>Nombre d'articles similaire désiré</label>
            <input id= "nombre" type="number" value= 1 min=1 onchange="prixItem()">

            <br><br><p>Prix:<span id="PrixArticle"></span>€</p>
            <button class="Panier" onclick="ajoutPanier()">

            </button>
        
            </fieldset>
        </div>
    </div>
    
</body>
    
</html>
